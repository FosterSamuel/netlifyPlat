<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Samuel Foster">
	<meta name="theme-color" content="#fff">
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="description" content="">
	<meta property="og:site_name" content="https://www.fostersamuel.com/blog/">
	<meta property="og:email" content="samuelfosterweb@gmail.com">
	<meta property="og:type" content="blog">
	<meta property="twitter:account_id" content="3449365214">
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="https://www.fostersamuel.com/blog/" />
	<meta name="twitter:title" content="{{ page.title }}" />
	<meta name="twitter:description" content="{{ page.cardDescription }}" />
	<meta name="twitter:image" content="{{ page.cardImage }}" />


	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<link rel="icon" type="image/x-icon" href="{% if page.title %}{{ '../' }}{% endif %}media/favicon.png">

	<link rel="stylesheet" href="{% if page.title %}{{ '../' }}{% endif %}css/base.css" type="text/css">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
